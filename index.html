<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
   
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <meta name="viewport" content="width=device-width">
       <meta name="viewport" content="initial-scale=1">
	   <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
	   <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="screen">
       <link rel="stylesheet" href="hover-min.css" type="text/css" media="screen">       
       <link rel="stylesheet" href="style.css" type="text/css" media="screen">
       <script type="text/javascript" src="jquery-2.1.4.min.js"></script> 
       <script type="text/javascript" src="script.js"></script>
       <title>Calculator</title>
    </head>
    
    <body> 
 		
 		<a href="http://dansharrington.com"> <div class="logo hvr-grow"></div></a>
 		 		
 		<div class= "col-xs-10 col-xs-offset-1">
 			<header>
 				<h1 class="text-center"> Calculator</h1>
 			</header>
 		</div>
 		
 		<div class="mainSection col-xs-10 col-xs-offset-1">
 				
 			<div class= "calculator-container">
 			
 				
 				<div class="row">
 					<div class="calculator-display" id="calculatorOutput">
 					
 					
 					</div>
 				
 				<div class="clear-buttons">
 				<div class="row">
 				<button type="button" class="btn btn-default btn-double-block " id="buttonC">C</button>
 				<button type="button" class="btn btn-default btn-double-block" id="buttonCE">CE</button>
 				</div>
 				</div>
 				
 				<div class="calculator-buttons text-center">
 				<div class="row">
 				<button type="button" class="btn btn-default" id="buttonSeven">7</button>
 				<button type="button" class="btn btn-default" id="buttonEight">8</button>
 				<button type="button" class="btn btn-default" id="buttonNine">9</button>
 				<button type="button" class="btn btn-default" id="buttonDivide">/</button>
 				</div>
 				
 				<div class="row">
 				<button type="button" class="btn btn-default" id="buttonFour">4</button>
 				<button type="button" class="btn btn-default" id="buttonFive">5</button>
 				<button type="button" class="btn btn-default" id="buttonSix">6</button>
 				<button type="button" class="btn btn-default" id="buttonMultiply">*</button>
 				</div>
 				
 				<div class="row">
 				<button type="button" class="btn btn-default" id="buttonOne">1</button>
 				<button type="button" class="btn btn-default" id="buttonTwo">2</button>
 				<button type="button" class="btn btn-default" id="buttonThree">3</button>
 				<button type="button" class="btn btn-default" id="buttonSubtract">-</button>
 				</div>
 				
 				<div class="row">
 				<button type="button" class="btn btn-default" id="buttonZero">0</button>
 				<button type="button" class="btn btn-default" id="buttonDecimal">.</button>
 				<button type="button" class="btn btn-default" id="buttonEquals">=</button>
 				<button type="button" class="btn btn-default" id="buttonAdd">+</button>				
				
				</div>
				
			</div>
			
 		</div>
 		</div>
 		</div>
 		
    </body>
</html>
